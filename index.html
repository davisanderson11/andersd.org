<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Davis Anderson</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="monitor">
    <div class="screen">
      <div class = "top">
        <span class = "label">andersd.org</span>
      </div>
      <div class = "bottom">
        <div class = "icon" id = "test">
          <img src = "images/power.png" alt = "Test">
        </div>
      </div>
      <div class="nav">
        <div class = "file" id = "info">
          <a href="https://github.com/davisanderson11">
          <img src = "images/file.png" alt = "File Icon">
          <span class = "label">info.txt</span>
        </a>
        </div>
        <div class="folder" id="opengeo">
          <a href="https://www.opengeo.net">
            <img src="images/folder.png" alt="Folder Icon">
            <span class="label">OpenGeo</span>
          </a>
        </div>
        <div class="folder" id="github">
          <a href="https://github.com/davisanderson11">
            <img src="images/folder.png" alt="Folder Icon">
            <span class="label">Github</span>
          </a>
        </div>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
